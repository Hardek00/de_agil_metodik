version: '3.8'

services:
  # Extract & Load RAW data
  extract-load:
    build: .
    command: python main.py
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
      - GCP_PROJECT_ID=zeta-axiom-468312-f1
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro

  # dbt transformations (Industry Standard!)
  dbt-transform:
    build: .
    command: sh -c "dbt deps && dbt run && dbt test"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
      - GCP_PROJECT_ID=zeta-axiom-468312-f1
      - DBT_PROFILES_DIR=/app
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
      - .:/app
    depends_on:
      - extract-load

  # dbt docs (Bonus!)
  dbt-docs:
    build: .
    command: sh -c "dbt docs generate && dbt docs serve --host 0.0.0.0"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
      - GCP_PROJECT_ID=zeta-axiom-468312-f1
      - DBT_PROFILES_DIR=/app
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - dbt-transform